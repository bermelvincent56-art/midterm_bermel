<div class="card">
    <h1>Vincent D. Bermel</h1>
    <p id="modeText">Light and Dark Mode Toggle example</p>
    
    <div class="profile-image">
        <img src="../../ava.png.svg" alt="Vincent D. Bermel">
    </div>
    
    <button onclick="toggleText()">Toggle Text</button>
</div>

<script>
function toggleText() {
    let p = document.getElementById("modeText");
    
    if (p.innerText === "Toggle Text") {
        p.innerText = "Hello! Welcome to my project!";
    } else {
        p.innerText = "Toggle Text";
    }
}
</script>
